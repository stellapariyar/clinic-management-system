<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Patient History</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by patient name or phone" onkeyup="searchPatient()" />
  </div>

  <table id="historyTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Patient Name</th>
        <th>Diagnosis</th>
        <th>Prescription</th>
      </tr>
    </thead>
    <tbody>
      <!-- Placeholder data for now -->
      <tr>
        <td>2025-07-29</td>
        <td>Jane Doe</td>
        <td>Fever, Headache</td>
        <td>Paracetamol 500mg, Rest</td>
      </tr>
      <tr>
        <td>2025-07-15</td>
        <td>John Smith</td>
        <td>Stomach Pain</td>
        <td>Antacid, Liquid diet</td>
      </tr>
    </tbody>
  </table>

  <script>
    function searchPatient() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#historyTable tbody tr");

      rows.forEach(row => {
        const name = row.cells[1].textContent.toLowerCase();
        const phone = row.cells[1].textContent.toLowerCase();
        if (name.includes(input) || phone.includes(input)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
