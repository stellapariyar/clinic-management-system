<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Patient</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h2>Add New Patient</h2>

  <form id="patientForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="number" id="age" placeholder="Age" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" id="reason" placeholder="Reason for Visit" required />

    <button type="submit">Add Patient</button>
  </form>

  <script>
    document.getElementById("patientForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const phone = document.getElementById("phone").value;
      const gender = document.getElementById("gender").value;
      const reason = document.getElementById("reason").value;

      // Simulate auto token generation
      const token = "TKN" + Math.floor(Math.random() * 9000 + 1000);

      // Save to Firebase here later
      alert(`Patient added!\nName: ${name}\nToken: ${token}`);

      // Reset form
      document.getElementById("patientForm").reset();
    });
  </script>
</body>
</html>
