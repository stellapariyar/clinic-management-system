
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Generate Bill</h2>

  <form id="billForm">
    <input type="text" id="patientName" placeholder="Patient Name" required />
    <textarea id="treatment" placeholder="Treatment / Services Provided" rows="4" required></textarea>
    <input type="number" id="amount" placeholder="Total Amount (₹)" required />

    <button type="submit">Generate Bill</button>
  </form>

  <script>
    document.getElementById("billForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("patientName").value;
      const treatment = document.getElementById("treatment").value;
      const amount = document.getElementById("amount").value;

      // Placeholder for Firebase save
      alert(`Bill Generated!\nPatient: ${name}\nAmount: ₹${amount}`);

      // Clear the form
      document.getElementById("billForm").reset();
    });
  </script>

</body>
</html>
